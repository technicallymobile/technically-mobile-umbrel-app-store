manifestVersion: 1
id: tm-lxmd
name: LXMF Propagation Node
version: "β 0.9.3"
category: Infrastructure
tagline: LXMF propagation daemon for Reticulum meshes
description: >

  ⚠️ WARNING: This app has NO WEB INTERFACE.

  This app runs an LXMF propagation node (`lxmd`) for the Reticulum network. It is intended as background infrastructure for LXMF clients such as NomadNet, Sideband, and MeshChat.

  The daemon runs automatically on startup.
  Logs can be viewed with:

  sudo docker logs -f tm-lxmd_app_1

