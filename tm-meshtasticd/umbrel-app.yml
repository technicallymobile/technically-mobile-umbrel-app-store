manifestVersion: 1
id: tm-meshtasticd
name: Meshtastic Daemon
version: "latest"
category: Infrastructure
tagline: Meshtastic background daemon for LoRa radios
description: >

  ⚠️ WARNING: This app has NO WEB INTERFACE.

  Meshtasticd runs the Meshtastic daemon in the background and connects directly to a LoRa radio via USB, UART, or GPIO.

  This app is intended to be used as infrastructure for other Meshtastic clients and services.

  Logs can be viewed with:

  sudo docker logs tm-meshtasticd_app_1
developer: Meshtastic
website: https://meshtastic.org
repo: https://github.com/meshtastic/meshtasticd
support: https://meshtastic.org/docs/software/linux/installation/
port: 4403
icon: https://raw.githubusercontent.com/technicallymobile/technically-mobile-umbrel-app-store/main/tm-meshtastic/meshtasticpowered.png
gallery: []
submitter: Technically Mobile
submission: https://github.com/technicallymobile/
